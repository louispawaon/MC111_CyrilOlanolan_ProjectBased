<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built In Button</title>

    <style>
        .button {
            color: white;
            background-color: green;
            padding: 20px 35px;
            margin: 10px auto;
            display: block;
            font-weight: bold;
            border: 0;
        }

        .button:hover,
        .button:active {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <button id="green_button" class="button">I am a green button!</button>
</body>
</html>
